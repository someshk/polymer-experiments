<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>poly foo</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css /styles/main.css -->
  <link rel="stylesheet" href="/styles/main.css">
  <!-- endbuild-->

  <!-- build:js /bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="/bower_components/webcomponentsjs/webcomponents.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with /elements/elements.vulcanized.html -->
  <link rel="import" href="/elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved fullbleed layout vertical>
  <template is="auto-binding" id="app">

    <core-drawer-panel>

      <!-- Drawer -->
      <core-header-panel drawer>

        <!-- Drawer Toolbar -->
        <core-toolbar>Menu</core-toolbar>

        <!-- Drawer Content -->
        <core-menu selected={{page}} valueattr="nav-item">
          <core-item nav-item="home" label="Home"></core-item>
          <core-item nav-item="word-search" label="Word Search"></core-item>
          <core-item nav-item="key-words" label="Keywords"></core-item>
          <core-item nav-item="settings" label="Settings"</core-item>
        </core-menu>

      </core-header-panel>

      <!-- Main -->
      <core-header-panel main>

        <!-- Main Toolbar -->
        <core-toolbar>
          <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
          <span>{{appName}}</span>
        </core-toolbar>
        <!-- Main Content -->
        <div class="container" fit layout vertical>
          <core-pages selected={{page}} valueattr="nav-tem" flex>
            <section nav-tem="home">
              <div class="hero-unit">
                <yo-greeting></yo-greeting>
                <p>You now have</p>
                <yo-list></yo-list>
              </div>
            </section>
            <section nav-tem="word-search">
              <h1>Word Search</h1>
            </section>
            <section nav-tem="key-words">
              <h1>Key Words</h1>
            </section>
            <section nav-tem="settings">
              <h1>Settings</h1>
            </section>
          </core-pages>
        </div>
      </core-header-panel>
    </core-drawer-panel>

  </template>

  <!-- build:js /scripts/app.js -->
  <script src="/scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
