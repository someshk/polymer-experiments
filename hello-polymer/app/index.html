<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>polymer experiments</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css /styles/main.css -->
  <link rel="stylesheet" href="/styles/main.css">
  <!-- endbuild-->

  <!-- build:js /bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="/bower_components/webcomponentsjs/webcomponents.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with /elements/elements.vulcanized.html -->
  <link rel="import" href="/elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved fullbleed layout vertical>
  <template is="auto-binding" id="app">

    <core-drawer-panel>

      <!-- Drawer -->
      <core-header-panel drawer>

        <!-- Drawer Toolbar -->
        <core-toolbar>Menu</core-toolbar>

        <!-- Menu -->
        <more-route-selector>
          <core-menu>
            <core-item label="Home" route="home">
              <a href="{{urlFor('home')}}"></a>
            </core-item>
            <core-item label="Word Search" route="wordsearch">
              <a href="{{urlFor('wordsearch')}}"></a>
            </core-item>
            <core-item label="Keywords" route="keywords">
              <a href="{{urlFor('keywords')}}"></a>
            </core-item>
            <core-item label="Profile" route="profile">
              <a href="{{urlFor('profile')}}"></a>
            </core-item>
            <core-item label="Settings" route="settings">
              <a href="{{urlFor('settings')}}"></a>
            </core-item>
          </core-menu>
        </more-route-selector>

      </core-header-panel>

      <!-- Main -->
      <core-header-panel main>

        <!-- Main Toolbar -->
        <core-toolbar>
          <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
          <span>{{appName}}</span>
        </core-toolbar>
        <!-- Main Content -->
        <div class="container" fit layout vertical>
          <more-route-selector selectedParams="{{params}}">
            <core-pages selected={{page}} flex>
              <section route="home">
                <div class="hero-unit">
                  <yo-greeting></yo-greeting>
                  <p>You now have</p>
                  <yo-list></yo-list>
                </div>
              </section>
              <section route="profile">
                <kw-profile></kw-profile>
              </section>
              <section route="wordsearch">
                <h1>Word Search</h1>
              </section>
              <section route="keywords">
                <h1>Key Words</h1>
                <ul>
                  <li>
                    <a href="{{urlFor('keywords-info', {keywords_list_id: '123sghd345'})}}">
                      Key Words List 1
                    </a>
                  </li>
                  <li>
                    <a href="{{urlFor('keywords-info', {keywords_list_id: '123sghd346'})}}">
                      Key Words List 2
                    </a>
                  </li>
                  <li>
                    <a href="{{urlFor('keywords-info', {keywords_list_id: '123sghd347'})}}">
                      Key Words List 3
                    </a>
                  </li>
                </ul>
              </section>

              <section route="keywords-info">
                <h1>Keywords Info</h1>
                <h2>Keywords List ID  is {{params.keywords_list_id}}</h2>
              </section>
              <section route="settings">
                <h1>Settings</h1>
              </section>
            </core-pages>
          </more-route-selector>
        </div>
      </core-header-panel>
    </core-drawer-panel>

  </template>

  <!-- build:js /scripts/app.js -->
  <script src="/scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
