      <p>{{heading}}</p>

       <div class="content" vertical layout style="height: 800px">
        <core-list id="list" data="{{keywords}}" flex>
          <template>
            <div class="row" layout horizontal center>
              <core-image class="avatar" 
                    src="{{model.avatar}}" 
                    preload 
                    sizing="cover"
                    data-index="{{index}}">
              </core-image>
              <div data-index="{{index}}">{{model.name}}</div>
              <div flex>{{model.name}}</div>
            </div>
          </template>
        </core-list>
      </div>

      
      <a href="{{urlFor('add-keywords-set')}}">
            <paper-fab icon="add" noink></paper-fab>
      </a>
    </div>
  </template>
  <script>
    (function () {
      Polymer({
        ready: function() {
          console.log("kw-keywords: ready");
          var app = document.querySelector('#app');
          this.keywords = this.generateContacts();
          this.heading = "Core List example";
        },

        generateContacts: function() {
          var data = [];
          for(var i = 0; i < 200; i++) {
            data.push({
              name: faker.name.findName(),
              avatar: faker.internet.avatar()
            });
          }
          return data;
        }

      });
    })();
  </script>
</polymer-element>
